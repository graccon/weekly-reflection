name: Weekly Retrospective Generator

on:
  schedule:
    - cron: '0 4 * * 5'  # ë§¤ì£¼ ê¸ˆìš”ì¼ 13:00 KST (UTC 4:00)
  workflow_dispatch:     # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“ Run weekly generator script
        run: python .github/scripts/generate_weekly.py

      - name: âœ… Commit and push if changes
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add .
          git commit -m "docs: ${GITHUB_RUN_ID} íšŒê³ " || echo "no changes"
          git push origin main